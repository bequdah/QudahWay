<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QudahWay</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@400;600;800&family=Satisfy&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --text-light: #f1f5f9;
            --text-muted: #94a3b8;
            --primary: #38bdf8;
            --accent: #facc15;
            --danger: #fb7185;
            --success: #34d399;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Satisfy', cursive;
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 3rem;
            font-size: 1.2rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .link-card {
            background: var(--card-dark);
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #334155;
            transition: transform 0.2s, border-color 0.2s;
        }

        .link-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .card-title {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .card-icon {
            font-size: 1.5rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.25rem !important;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }

            .link-card {
                padding: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1><span style="color: var(--primary);">Qudah</span><span style="color: var(--accent);">Way</span> <span
                style="color: var(--text-muted); font-family: 'Cairo'; font-size: 1.5rem; font-weight: 400;">Academy</span>
        </h1>

        <h2 style="text-align: right; color: var(--accent); margin-bottom: 20px; font-size: 1.5rem;">المساقات:
        </h2>

        <div class="links-grid">
            <!-- Course 1: IR -->
            <a href="ir/index.html" class="link-card" style="border-left: 4px solid var(--primary);">
                <div style="text-align: right;">
                    <span class="card-title">Information Retrieval (IR)</span>
                    <p style="margin: 5px 0 0 0; font-size: 0.85rem; color: var(--text-muted);">استرجاع المعلومات والبحث
                        الذكي</p>
                </div>
                <span class="card-icon"></span>
            </a>

            <!-- Course Course 2: CV -->
            <a href="cv/index.html" class="link-card"
                style="border-left: 4px solid var(--success); background: rgba(52, 211, 153, 0.05);">
                <div style="text-align: right;">
                    <span class="card-title">Computer Vision (CV)</span>
                    <p style="margin: 5px 0 0 0; font-size: 0.85rem; color: var(--text-muted);">تحليل الصور والرؤية
                        الحاسوبية</p>
                </div>
                <span class="card-icon"></span>
            </a>


        </div>
    </div>


    <!-- Navigation Script -->
    <script src="nav.js"></script>
</body>

</html>
